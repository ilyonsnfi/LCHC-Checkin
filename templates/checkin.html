<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Checkin Station</title>
    <link rel="stylesheet" href="/static/css/checkin.css">
</head>
<body data-container-color="{{ settings.highlight_color }}" 
      data-text-color="{{ settings.background_color }}" 
      data-background-image="{{ settings.background_image }}">
    <a href="/admin" class="admin-link">Admin</a>
    
    <div class="container">
        <h1>{{ settings.welcome_banner }}</h1>
        <p>{{ settings.secondary_banner }}</p>
        
        <div id="result"></div>
    </div>

    <script src="/static/js/settings.js"></script>

    {% if not preview_mode %}
    <!-- Audio elements for sound effects -->
    <audio id="success-sound" preload="auto">
        <source src="/static/audio/smb_coin.wav" type="audio/wav">
    </audio>
    <audio id="error-sound" preload="auto">
        <source src="/static/audio/smb_pipe.wav" type="audio/wav">
    </audio>

    <script src="/static/js/checkin.js"></script>
    {% endif %}
</body>
</html>
