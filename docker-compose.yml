version: '3.8'

services:
  checkin:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Persist database and uploads
      - checkin_data:/app/data
      - checkin_uploads:/app/static/uploads
      # Mount database to data directory
      - ./checkin.db:/app/data/checkin.db
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DATABASE_PATH=/app/data/checkin.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  checkin_data:
    driver: local
  checkin_uploads:
    driver: local

networks:
  default:
    name: checkin_network